<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manchot TV - Final</title>
    <link rel="stylesheet" href="styles/desktop.css">
    <link rel="stylesheet" href="styles/mobile.css" media="screen and (max-width: 767px)">
</head>
<body>
    <header>
        <div><h1>ManchoTV</h1></div>
    </header>

    <nav class="navbar">
        <ul class="nav-links">
            <li><a href="#">Accueil</a></li>
            <li><a href="#">Catalogue</a></li>
            <li><a href="#">Catégories</a></li>
            <li><a href="#">Recommandés</a></li>
            <li><a href="#">Profil</a></li>
            <li><a href="#">Panier</a></li>
        </ul>
        <div class="search-container">
            <input type="text" placeholder="Rechercher un média...">
        </div>
    </nav>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h2>Bannière nouveautés / médias à la une</h2>
                <button class="btn-primary">Voir le catalogue</button>
            </div>
        </section>

        <section class="filters-section">
            <span class="filter-label">Filtres avancés :</span>
            <div class="filter-group">
                <select><option>Catégorie</option></select>
                <select><option>Format (vidéo...)</option></select>
                <select><option>Prix</option></select>
                <input type="text" placeholder="Mots-clés">
                <button class="btn-secondary">Appliquer</button>
            </div>
        </section>

        <section class="recommendations">
            <h2>Recommandés pour vous</h2>
            <div class="media-grid">
                <div class="media-card"><div class="media-placeholder">X</div><p>Titre du média</p></div>
                <div class="media-card"><div class="media-placeholder">X</div><p>Titre du média</p></div>
                <div class="media-card"><div class="media-placeholder">X</div><p>Titre du média</p></div>
                <div class="media-card"><div class="media-placeholder">X</div><p>Titre du média</p></div>
                <div class="arrow-next">➜</div>
            </div>
        </section>
    </main>

    <footer>
        <p>FAQ , CGV , Contact , Mentions légales</p>
    </footer>
</body>
</html>
